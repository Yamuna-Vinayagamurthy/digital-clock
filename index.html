<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Scribble&display=swapfamily=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Digital Clock</h1>
            <div class="clock">
                <span class="time-element" id="hours">00</span>
                <span class="colon-element" >:</span>
                <span class="time-element"id="minutes">00</span>
                <span class="colon-element">:</span>
                <span class="time-element" id="seconds">00</span>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
